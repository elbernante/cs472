<html>
    <head>
        <title>ASCIImation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/ascii.css" />
        <script type="text/javascript" src="js/animations.js"></script>
        <script type="text/javascript" src="js/ascii.js"></script>
    </head>
    <body>
        <h1>CS472: ASCII Animation Viewer</h1>
        <textarea id="textView" cols="80" rows="20"></textarea>
        <div class="controls-area">
            <fieldset>
                <legend>Play Controls:</legend>
                <button id="btnStart">Start</button>
                <button id="btnStop" disabled>Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="selAnimation">
                    <option value="BLANK" selected>Blank</option>
                    <option value="EXERCISE">Exercise</option>
                    <option value="JUGGLER">Juggler</option>
                    <option value="BIKE">Bike</option>
                    <option value="DIVE">Dive</option>
                    <option value="CUSTOM">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="selSize">
                    <option value="7">Tiny</option>
                    <option value="10">Small</option>
                    <option value="12" selected>Medium</option>
                    <option value="16">Large</option>
                    <option value="24">Extra Large</option>
                    <option value="32">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label><input id="inputTurbo" type="checkbox" /> Turbo</label>
            </fieldset>
        </div>
        <div class="validator">
            <a  href="http://validator.w3.org/check/referer">
                <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="HTML validator"/>
            </a><br />
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="CSS validator"/>
            </a><br />
            <a href="https://webster.cs.washington.edu/jslint/?referer">
                <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
        </div>
    </body>
</html>

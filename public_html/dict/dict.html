<!DOCTYPE html>
<html>
    <head>
        <title>WAP Online Dictionary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/dict.css" />
    </head>
    <body>
        <div class="cover full">
            <div class="container">
                <h1 class="title">WAP Online Dictionary</h1>                                                                            
                <input id="search" type="text" data-role="search" data-url="http://api.wordnik.com:80/v4" placeholder="Look up word" />
            </div>
        </div>
        <div id="result" class="container"></div>
        <div class="validator">
                <a  href="http://validator.w3.org/check/referer"><img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="HTML validator"/></a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="CSS validator"/></a>
                <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a>
            </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/lib/jquery-3.2.1.min.js"><\/script>');</script>
        <script src="js/dict.js" type="text/javascript"></script>
    </body>
</html>

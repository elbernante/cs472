<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>text demo</title>
        <style>
            p {
                color: blue;
                margin: 8px;
            }
            b {
                color: red;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    </head>
    <body>
        <p><b>Test</b> Paragraph.</p>
        <p></p>
        <script>
            $(function () {
               var text = $("p:first-of-type").text();
               $("p:last-of-type").text(text);
            });
        </script>
    </body>
</html>
